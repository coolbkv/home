<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="commonScript.js"></script>
  <style>
    /* Board styling */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 300px; /* Limit maximum width */
      margin: 0 auto; /* Center the board */
      position: relative; /* Required for absolute positioning of the winning line */
    }

    /* Cell styling */
    .cell {
      width: 100%; /* Full width of grid cell */
      aspect-ratio: 1; /* Ensure cells are square */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .cell.x {
      color: red;
    }
    .cell.o {
      color: green;
    }
    .cell:hover {
      background-color: #ddd;
    }

    /* Message styling */
    .message {
      text-align: center;
      font-size: 1.5em;
      margin-top: 20px;
    }

    /* Player info styling */
    .player-info {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Winning line styling */
    .win-line {
      position: absolute;
      background-color: black;
      height: 5px;
      transform-origin: 0 0;
    }
  </style>
</head>
<body onload="loadHeaderFooter(); loadTicTacToe();">
<div id="header"></div>

  <div class="w3-container w3-margin-top">
    <h1 class="w3-center">Tic-Tac-Toe</h1>

    <!-- Player Info -->
    <div class="player-info">
      <strong id="player1Name"></strong>: <span id="player1Symbol"></span>
      <strong id="player2Name"></strong>: <span id="player2Symbol"></span>
    </div>

    <!-- Opponent Selection -->
    <div class="w3-center">
      <label for="opponent">Choose Opponent:</label>
      <select id="opponent" class="w3-select w3-border" onchange="resetGame()">
        <option value="computer">Computer</option>
        <option value="human">Human</option>
      </select>
    </div><br>

    <!-- Game Board -->
    <div class="board w3-card" id="board">
      <!-- Cells will be generated dynamically -->
    </div>

    <!-- Game Message -->
    <div class="message" id="message"></div>

    <!-- Reset Button -->
    <div class="w3-center">
      <button class="w3-button w3-green w3-margin-top" onclick="resetGame()">Reset Game</button>
    </div>
  </div>

<div id="footer"></div>
</body>
</html>
