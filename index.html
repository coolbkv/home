<!DOCTYPE html>
<html>
<head>
    <title>Brajesh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
<header class="w3-bar w3-black">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="blogs.html" class="w3-bar-item w3-button">Blogs</a>
    <a href="index.html" class="w3-bar-item w3-button">Game</a>
</header>

<h3 class="w3-margin">Useful Links</h3>
<ul id="usefulLinks"></ul>

<footer class="w3-container w3-teal w3-center w3-margin-top">
  &copy; <span id="copyrightYear"></span> Brajesh Kumar
</footer>

<script>
/* Get the current Year */
document.getElementById("copyrightYear").innerHTML = new Date().getFullYear();

/* Load links dynamically from the JSON file */
fetch('UsefulLinks.json')
  .then(response => response.json())
  .then(data => {
    const usefulLinks = document.getElementById('usefulLinks');
    data.websites.forEach(website => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `<a href="${website.link}" target="_blank">${website.name}</a> : ${website.description}`;
      usefulLinks.appendChild(listItem);
    });
  })
  .catch(error => console.error('Error loading links:', error));
</script>
</body>
</html>
