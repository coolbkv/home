<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Holi!</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Custom animation for a festive background */
    @keyframes holiBackground {
      0% { background-color: #ff6f61; }
      25% { background-color: #ffcc00; }
      50% { background-color: #4caf50; }
      75% { background-color: #2196f3; }
      100% { background-color: #ff6f61; }
    }

    body {
      animation: holiBackground 10s infinite;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Pacifico', cursive;
      text-align: center;
      /* Add a subtle Holi texture */
      background-image: url('https://www.transparenttextures.com/patterns/always-grey.png');
      padding: 20px; /* Add padding for smaller screens */
      position: relative; /* Required for positioning the red dot */
      overflow: hidden; /* Prevent scrolling */
    }

    .holi-card {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 90%; /* Adjust width for smaller screens */
      width: 600px; /* Fixed width for larger screens */
      /* Add a colorful dashed border */
      border: 8px dashed;
      border-image: linear-gradient(45deg, #ff6f61, #ffcc00, #4caf50, #2196f3) 1;
      margin: 20px 0; /* Add margin for spacing */
      position: relative; /* Required for positioning the smiley dot */
    }

    h1 {
      font-size: 2.5rem; /* Smaller font size for mobile */
      margin-bottom: 15px;
      color: #e91e63; /* Pink */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      display: inline-block; /* Ensure the h1 doesn't take full width */
    }

    p {
      font-size: 1.2rem; /* Smaller font size for mobile */
      line-height: 1.6;
      color: #3f51b5; /* Indigo */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Smiley dot styling */
    .smiley-dot {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.5s ease; /* Smooth movement */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }

    /* "Catch me" note */
    .catch-me {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: black;
      white-space: nowrap;
    }

    /* Import Google Font for a festive look */
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem; /* Even smaller font size for very small screens */
      }
      p {
        font-size: 1rem; /* Even smaller font size for very small screens */
      }
    }

    /* Footer styling */
    footer {
      width: 100%;
      padding: 10px 0;
      background-color: #009688; /* Teal */
      color: white;
      text-align: center;
    }

    /* Header styling */
    header {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    header .w3-bar {
      background-color: #000; /* Black */
    }

    header .w3-bar-item {
      color: white;
    }

    header .w3-bar-item:hover {
      background-color: #333; /* Darker gray on hover */
    }
  </style>
</head>
<body>
  <!-- Header with Navigation Bar -->
  <header class="w3-bar w3-black">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="blogs.html" class="w3-bar-item w3-button">Blogs</a>
    <a href="index.html" class="w3-bar-item w3-button">Game</a>
  </header>

  <!-- Holi Card -->
  <div class="w3-container holi-card">
    <h1 class="w3-text-pink">Happy Holi!</h1>
    <p class="w3-text-indigo">
      Wishing you a festival filled with vibrant colors, joyous moments, and endless laughter! May your life be as bright and beautiful as the colors of Holi. Letâ€™s spread love, happiness, and positivity all around.
    </p>
  </div>

  <!-- Smiley Dot with "Catch me" note -->
  <div class="smiley-dot" id="smileyDot">
    <div class="catch-me">Catch me!</div>
    ðŸ˜Š
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-teal w3-center">
    &copy; <span id="copyrightYear"></span> Brajesh Kumar
  </footer>

  <script>
    /* Get the current Year */
    document.getElementById("copyrightYear").innerHTML = new Date().getFullYear();

    /* Smiley Dot Movement and Color Change Logic */
    const smileyDot = document.getElementById("smileyDot");
    const colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"]; // Color options

    function moveSmileyDot() {
      const x = Math.random() * (window.innerWidth - 50); // Random X position
      const y = Math.random() * (window.innerHeight - 50); // Random Y position
      smileyDot.style.left = `${x}px`;
      smileyDot.style.top = `${y}px`;

      // Change color randomly
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      smileyDot.style.backgroundColor = randomColor;
    }

    // Move the dot on click or touch
    smileyDot.addEventListener("click", moveSmileyDot);
    smileyDot.addEventListener("touchstart", moveSmileyDot);

    // Initial position: Just to the right of "Happy Holi!" text
    function setInitialPosition() {
      const h1 = document.querySelector("h1");
      const h1Rect = h1.getBoundingClientRect();
      smileyDot.style.left = `${h1Rect.right + 10}px`; // 10px to the right of "Happy Holi!"
      smileyDot.style.top = `${h1Rect.top}px`; // Align with the top of "Happy Holi!"
    }

    // Set initial position when the page loads
    window.addEventListener("load", setInitialPosition);
    // Recalculate position if the window is resized
    window.addEventListener("resize", setInitialPosition);
  </script>
</body>
</html>
