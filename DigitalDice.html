<!DOCTYPE html>
<html>
<head>
<title>Digital Dice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="commonScript.js"></script>
<style>
  .dice {
    font-size: 5em;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 10px;
    width: 80px;
    height: 80px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  }
  #dice-container {
    display: flex;
    justify-content: left;
    margin-bottom: 20px;
  }
  .shake {
    animation: shake 0.1s ease-in-out 2;
  }
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(0px, 0px) rotate(0deg); }
  }
  .red-dot{
    color: red;
  }
</style>
</head>
<body onload="loadHeaderFooter(); loadDigitalDice();">
<div id="header"></div>

<div class= "w3-margin">
<div id="controls" class="w3-bar">
  <label class="w3-bar-item w3-button">
    <input type="radio" name="diceCount" value="1" checked> 1 Dice
  </label>
  <label class="w3-bar-item w3-button">
    <input type="radio" name="diceCount" value="2"> 2 Dice
  </label>
</div>

<div id="dice-container">
  <div class="dice" id="dice1">&#x2680;</div>
  <div class="dice" id="dice2" style="display: none;">&#x2681;</div>
</div>

<button id="roll-button" class="w3-button w3-green">Roll Dice</button>
</div>

<div id="footer"></div>
</body>
</html>
